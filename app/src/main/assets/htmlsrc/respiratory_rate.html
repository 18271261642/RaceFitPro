<h5>名词解释</h5>

<p class="divscc1">每分钟呼吸次数的医学术语，胸部的一次起伏就是一次呼吸，即一次吸气一次呼气。</p>

<h5>典型病症</h5>
<p>1.呼吸过缓：呼吸节律整齐但频率小于10次/分。</p>

<h5>治疗方法</h5>
<p>针对呼吸困难，家中应急措施如下</p>
<p>1.保持安静，避免患者情绪紧张以防加重呼吸困难。</p>
<p>2.取半卧位或坐位，减少疲劳及耗氧。</p>
<p>3.保持室内空气新鲜，通风流畅。</p>
<p>4.给予清淡饮食，鼓励患者多吃菜及水果以补充体内水份。</p>
<p>5.适当给予化痰、解痉药物如必嗽平，氨茶碱等，以保持呼吸道通畅。</p>
<p>6.病情危重时及时送附近医院抢救。</p>
