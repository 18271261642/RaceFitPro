<body>

<h5>名词解释</h5>
<p>心脏负荷指血流灌注指数，反映了脉动血流情况。</p>

<h5>典型病症</h5>
<p>1.pi值较大。</p>
<p>2.心率和血压较高。</p>
<p>3.呼吸急促，常有乏力感。</p>

<h5>治疗方法</h5>
<p>1.保证充足的休息，不要过度劳累和熬夜。</p>
<p>2.放松心态，切忌精神紧张。</p>
<p>3.少吃油腻食物。</p>
