<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>低氧时间</title>
</head>
<body>

<h5>名词解释</h5>
<p>生理性氧量不足或组织需氧量不足的状态所持续的时间。</p>

<h5>典型病症</h5>
<p>1.头晕乏力</p>
<p>2.感到呼吸困难。</p>

<h5>治疗方法</h5>
<p>1.外供氧除直接吸氧外，还包括各种有氧运动，如散步、慢跑、深呼吸、改善吸氧环境等。</p>
<p>2.必要时就医，药物改善。</p>

</body>
</html>
