<h5>名词解释</h5>
<p>睡眠活动幅度指睡眠过程中无意识的体动。</p>

<h5>典型病症</h5>
<p>1.夜间翻身、转动较频繁，多汗。</p>


<h5>治疗方法</h5>
<p>1.注意饮食，睡前可以适量地喝一杯饮品，如牛奶或者小米粥。</p>
<p>2.做一些睡前准备，如热水泡脚，按摩足心涌泉穴等。</p>
<p>3.侧身入睡能有效减少体动。</p>
<p>4.改善睡眠环境（室内湿度、温度）也有一定的帮助。</p>
