    <title>血氧</title>

<body>
<h5>名词解释</h5>
<p>血氧指血液中被氧结合的氧合血红蛋白的容量占全部可结合的血红蛋白容量的百分比，即血液中氧的浓度。</p>
<h5>典型病症</h5>
<p>1.心脑血管疾病（冠心病、高血压、高血脂等）。</p>
<p>2.呼吸系统疾病（哮喘、气管炎、肺心病等）。</p>
<br>
<h5>治疗方法</h5>
<p>1.由于疾病出现血氧较低的患者，除积极配合治疗原发病外，可以常备检测血氧和吸氧的设备，一旦检测血氧过低，及时补充氧气。</p>
<p>2.除直接吸氧外，还可以进行各种有氧运动，如散步、慢跑、深呼吸、改善吸氧环境等来缓解病情。</p>
